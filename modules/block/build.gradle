group 'jp.co.soramitsu'

dependencies {
    api project(":client")
    implementation "com.github.multiformats:java-multihash:$multihashVersion"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonKotlinVer"
    implementation "com.google.crypto.tink:tink:$googleTinkVer"
    implementation "com.google.code.gson:gson:$gsonVer"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit5:$kotlinVer"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVer"
}

kotlinter {
    disabledRules = ['no-trailing-spaces']
}
