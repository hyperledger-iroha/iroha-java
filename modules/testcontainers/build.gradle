plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVer"
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.testcontainers:testcontainers:$testContainersVer"
    testImplementation "ch.qos.logback:logback-classic:$logbackVer"
    testImplementation "org.jetbrains.kotlin:kotlin-test"
}

test {
    useJUnitPlatform()
}
