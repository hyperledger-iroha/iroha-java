plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVer"
    id "org.jlleitschuh.gradle.ktlint" version "$kotlinLinterVer"
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

subprojects {
    apply plugin: "org.jetbrains.kotlin.jvm"

    dependencies {
        testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlinVer"
    }
}
