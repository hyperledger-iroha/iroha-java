plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVer"
    id "org.jlleitschuh.gradle.ktlint" version "$kotlinLinterVer"
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        flatDir {
            dirs "${project.rootDir}/libs"
        }
    }
}

subprojects {
    apply plugin: "org.jetbrains.kotlin.jvm"
    apply plugin: 'maven'
    apply plugin: 'maven-publish'
    apply plugin: 'com.github.johnrengelman.shadow'

    group = 'jp.co.soramitsu.iroha-java'
    version = '0.0.1-SNAPSHOT'

    dependencies {
        api fileTree(dir: 'libs', include: ['*.jar'])
        implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.5'
        testImplementation "org.jetbrains.kotlin:kotlin-test-junit5:$kotlinVer"
        testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    }

    test {
        useJUnitPlatform()
    }

    shadowJar {
        minimize()
    }

    //todo remove shadow plugin as soon as fat `polkaj-scale-0.3.0.jar` will be moved from the repository (see /libs)
    // or native implementation of scale codec will be used
    install.finalizedBy(shadowJar)
}
