plugins {
    id "org.jetbrains.kotlin.jvm" version "$kotlinVer"
    id "org.jlleitschuh.gradle.ktlint" version "$kotlinLinterVer"
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://jitpack.io' }
        //scale4j is hosted here
        maven { url "https://dl.bintray.com/emerald/polkaj" }
    }
}

subprojects {
    apply plugin: "org.jetbrains.kotlin.jvm"
    apply plugin: 'maven'

    group = 'jp.co.soramitsu.iroha-java'

    dependencies {
        testImplementation "org.jetbrains.kotlin:kotlin-test-junit5:$kotlinVer"
        testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
        implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.5'
    }

    test {
        useJUnitPlatform()
    }
}
